<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Entities Demo</title>
</head>
<body>

<!-- Less Than Sign -->
<p>This is a &lt; sign.</p>

<!-- Greater Than Sign -->
<p>This is a &gt; sign.</p>

<!-- Ampersand -->
<p>This is an &amp; symbol.</p>

<!-- Double Quotation Mark -->
<p>This is a &quot; quotation mark.</p>

<!-- Single Quotation Mark (Apostrophe) - Use with caution -->
<p>This is an &apos; apostrophe.</p>

<!-- Copyright Symbol -->
<p>&copy; 2023 My Company</p>

<!-- Registered Trademark Symbol -->
<p>WidgetCo&reg; 2023</p>

<!-- Trademark Symbol -->
<p>SuperProduct&trade;</p>

<!-- Euro Symbol -->https://webmail.icfoss.org/?_task=login&_action=oauth
<p>Price: &euro;10</p>

</body>
</html>
