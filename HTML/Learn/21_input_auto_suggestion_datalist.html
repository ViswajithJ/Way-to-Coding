<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List Example</title>
</head>
<body>
    <h1>Favorite Fruits</h1>
    
    <!-- Datalist with predefined options -->
    <datalist id="fruits">
        <option value="Apple">
        <option value="Banana">
        <option value="Cherry">
        <option value="Grape">
        <option value="Orange">
    </datalist>
    
    <!-- Input field associated with the datalist -->
    <label for="fruit">Choose a fruit:</label>
    <input type="text" id="fruit" name="fruit" list="fruits">
    
</body>
</html>
