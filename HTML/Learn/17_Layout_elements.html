<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout Elements</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Website</h1>
        <nav>
            <!-- Navigation Menu -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Article Section -->
        <article>
            <h2>Article Title</h2>
            <!-- Article Content -->
            <p>This is the content of the article.</p>
        </article>

        <!-- Section Section -->
        <section>
            <h2>Section Title</h2>
            <!-- Section Content -->
            <p>This is the content of the section.</p>
        </section>
    </main>

    <!-- Sidebar Section -->
    <aside>
        <!-- Sidebar Content -->
        <h3>Sidebar Title</h3>
        <p>This is the sidebar content.</p>
    </aside>

    <!-- Footer Section -->
    <footer>
        <!-- Copyright Information -->
        &copy; 2023 My Website
    </footer>
</body>
</html>
