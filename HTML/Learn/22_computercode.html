<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements for Code and Text</title>
</head>
<body>
    <h1>HTML Elements for Code and Text</h1>
    
    <!-- Example using <code> element for code -->
    <p>Here is an example of <code>&lt;code&gt;</code> element used for programming code.</p>

    <!-- Example using <kbd> element for keyboard input -->
    <p>To save a file, press <kbd>Ctrl</kbd> + <kbd>S</kbd>.</p>

    <!-- Example using <samp> element for program output -->
    <p>The program output is <samp>Hello, World!</samp></p>

    <!-- Example using <var> element for a variable -->
    <p>The formula for the area of a circle is <var>Ï€r^2</var></p>

    <!-- Example using <pre> element for preformatted text -->
    <pre>
        function greet() {
            console.log("Hello, World!");
        }
    </pre>
</body>
</html>
